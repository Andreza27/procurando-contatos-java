<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>

    <button onclick="search()"> Procurar Contato </button>
</body>
<script>
    let p = document.querySelector('p')
    let input = document.querySelector('input')

   const Contato = [
 
     { name:"Bryan", number:"(11) 95588-6677"  },
     { name:"Andrea", number:"(11) 95588-9977"  },
     { name:"Tatiana", number:"(11) 95544-6677"  },
     { name:"Gabriel", number:"(11) 92288-6677"  },

]

        function search(){
    
        for(let i = 0; i < Contato.length  ;i++ ){

            if(input.value === Contato[i].name){
               p.innerHTML = `Contato Encontrado Nome:${Contato[i].name} Tel: ${Contato[i].number}`

               break
            } else {
                p.innerHTML = "Contato nÃ£o encontrado, tente novamente"
            }
        }
}

</script>

</html>
